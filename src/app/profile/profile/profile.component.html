<mat-card *ngIf="!loading" class="profile-card">
  <h2>{{ 'PROFILE.TITLE' | translate }}</h2>

  <form [formGroup]="profileForm" (ngSubmit)="save()">
    <mat-form-field appearance="fill">
      <mat-label>{{ 'PROFILE.NAME' | translate }}</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>{{ 'PROFILE.EMAIL' | translate }}</mat-label>
      <input matInput formControlName="email" [disabled]="true" />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
      {{ 'PROFILE.SAVE' | translate }}
    </button>

    <div>
    <mat-icon *ngIf="saved" class="saved-icon">check_circle</mat-icon>
      <span>{{ 'PROFILE.SAVED' | translate }}</span>


    </div>
  </form>
</mat-card>
